<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NCA Online Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      flex: 1; /* Ensures main content grows to fill space */
      padding-bottom: 40px; /* Extra padding so content doesn't hide behind footer */
    }

    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.2);
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .item-content {
      padding: 15px;
    }

    .item-content h2 {
      margin: 10px 0 5px 0;
      font-size: 1.2em;
    }

    .item-content p {
      margin: 5px 0;
      font-size: 1em;
      color: #555;
    }

    .buy-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    .buy-btn:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>NCA Online Shop</h1>
    <p>Find the best products at amazing prices!</p>
  </header>

  <main>
    <div class="shop" id="shop">
      <div class="item">
        <img src="https://via.placeholder.com/300x200" alt="Item 1">
        <div class="item-content">
          <h2>Item 1</h2>
          <p>$10</p>
          <button class="buy-btn">Buy</button>
        </div>
      </div>

      <div class="item">
        <img src="https://via.placeholder.com/300x200" alt="Item 2">
        <div class="item-content">
          <h2>Item 2</h2>
          <p>$15</p>
          <button class="buy-btn">Buy</button>
        </div>
      </div>

      <div class="item">
        <img src="https://via.placeholder.com/300x200" alt="Item 3">
        <div class="item-content">
          <h2>Item 3</h2>
          <p>$20</p>
          <button class="buy-btn">Buy</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 NCA Online Shop. All rights reserved.
  </footer>

  <script>
    // Simple Buy Button Alert
    const buttons = document.querySelectorAll(".buy-btn");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        alert("This item has been added to your cart!");
      });
    });
  </script>

</body>
</html>
