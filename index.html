<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PTN CTF - Hacker Terminal & Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    .info {
      margin-bottom: 20px;
      white-space: pre-line;
    }
    .blink {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      from,
      to {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
    .terminal-output {
      border: 1px solid #33ff33;
      padding: 10px;
      margin-top: 20px;
      min-height: 100px;
      background-color: #010101;
      font-weight: bold;
      text-align: left;
      white-space: pre-wrap; /* preserve spaces and line breaks */
    }

    /* Shopping interface styling */
    .shop {
      border: 1px solid #33ff33;
      margin-top: 30px;
      padding: 20px;
      background-color: #010101;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      border: 1px solid #33ff33;
      padding: 10px;
      width: 150px;
      text-align: center;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .buy-btn {
      background-color: #33ff33;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }
    .buy-btn:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="info">
    <p>Initializing system...</p>
  </div>

  <div class="terminal-output" id="terminal"></div>

  <!-- Shopping Interface -->
  <div class="shop" id="shop">
    <div class="item">
      <img src="https://via.placeholder.com/100" alt="Item 1">
      <p>Item 1</p>
      <p>$10</p>
      <button class="buy-btn">Buy</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/100" alt="Item 2">
      <p>Item 2</p>
      <p>$15</p>
      <button class="buy-btn">Buy</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/100" alt="Item 3">
      <p>Item 3</p>
      <p>$20</p>
      <button class="buy-btn">Buy</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script>
    function typeEffect(element, text, speed = 50) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.append(text.charAt(i));
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    $(document).ready(function () {
      const output = `> Welcome to NCA CTF PLAYERS.
> NCA{BUT_IT_IS_WRONG_FLAG} üòÅ .`; 
      
      typeEffect($("#terminal"), output);

      // Buy button alert
      $(".buy-btn").click(function () {
        alert("This item has been added to your cart!");
      });
    });
  </script>
</body>
</html>
