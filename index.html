<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NCA Online Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and Body */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin: 5px 0 0 0;
      font-size: 1em;
      color: #cfe0fc;
    }

    /* Main Shop Section */
    main {
      flex: 1;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .item {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .item-content {
      padding: 15px;
    }

    .item-content h2 {
      margin: 10px 0 5px 0;
      font-size: 1.2em;
      color: #1e3a8a;
    }

    .item-content p {
      margin: 5px 0;
      font-size: 1em;
      color: #555;
    }

    .buy-btn {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    .buy-btn:hover {
      background-color: #2747b2;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e3a8a;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>NCA Online Shop</h1>
    <p>Quality products, great prices</p>
  </header>

  <main>
    <div class="shop">

      <!-- Laptop Item -->
      <div class="item">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800" alt="Laptop">
        <div class="item-content">
          <h2>Laptop</h2>
          <p>$550</p>
          <button class="buy-btn">Buy</button>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="item">
        <img src="https://via.placeholder.com/300x180" alt="Item 2">
        <div class="item-content">
          <h2>Item 2</h2>
          <p>$15</p>
          <button class="buy-btn">Buy</button>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="item">
        <img src="https://via.placeholder.com/300x180" alt="Item 3">
        <div class="item-content">
          <h2>Item 3</h2>
          <p>$20</p>
          <button class="buy-btn">Buy</button>
        </div>
      </div>

      <!-- Item 4 -->
      <div class="item">
        <img src="https://via.placeholder.com/300x180" alt="Item 4">
        <div class="item-content">
          <h2>Item 4</h2>
          <p>$25</p>
          <button class="buy-btn">Buy</button>
        </div>
      </div>

    </div>
  </main>

  <footer>
    &copy; 2025 NCA Online Shop. All rights reserved.
  </footer>

  <script>
    const buttons = document.querySelectorAll(".buy-btn");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        alert("This item has been added to your cart!");
      });
    });
  </script>

</body>
</html>
