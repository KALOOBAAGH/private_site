<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCA CTF - Hacker Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid #33ff33;
    }

    .info {
      margin-bottom: 20px;
      white-space: pre-line;
    }

    .blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .terminal-output {
      border: 1px solid #33ff33;
      padding: 10px;
      margin-top: 20px;
      min-height: 100px;
      background-color: #010101;
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Replaced Logo -->
  <img src="https://wallpapercave.com/wp/wp5577405.jpg" alt="CTF Logo" class="logo">

  <div class="info">
    <p>Initializing system...</p>
  </div>

  <div class="terminal-output" id="terminal"></div>

  <!-- SYSTEM LOG: suspicious activity observed on -->
  <!-- github dot com slash KALOOBAAGH -->
  <!-- might be worth checking /archives/KALOOBAAGH or not? ðŸ•µï¸ -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script>
    function typeEffect(element, text, speed = 50) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.append(text.charAt(i));
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    $(document).ready(function () {
      const output = `> Connecting to target...\n> Accessing flag...\n\nNCA{it_is_wrong_flag}`; 
      typeEffect($("#terminal"), output);
    });
  </script>

</body>
</html>
